<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkSelamat</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .image-container {
        display: flex;
        flex-direction: column;
        justify-content: space-around; /* Spread out the images vertically */
        height: 100vh; /* Occupy the full height of the screen */
        align-items: center;
      }
      .image-container img {
        width: auto;
        height: 40vh; /* Each image takes up 30% of the viewport height */
        cursor: pointer;
        border: 2px solid #ccc;
        border-radius: 10px;
        transition: transform 0.2s ease;
      }
      .image-container img:hover {
        transform: scale(1.05); /* Slight hover effect */
      }
      h1 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div align="left">
      <img
        src="image/banner.jpg"
        alt="Banner"
        style="width: 100%; height: auto"
      />
    </div>

    <div style="overflow: hidden; background-color: #333">
      <a
        href="Main"
        style="
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-family: Arial, sans-serif;
        "
        >Halaman Utama</a
      >
      <a
        href="Quiz"
        style="
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-family: Arial, sans-serif;
        "
        >Kuiz Phishing</a
      >
      <a
        href="OnlineScam.html"
        style="
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-family: Arial, sans-serif;
        "
        >Kenali Online Scam</a
      >
      <a
        href="News.html"
        style="
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-family: Arial, sans-serif;
        "
        >Berita</a
      >
      <a
        href="report.html"
        style="
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-family: Arial, sans-serif;
        "
        >Report</a
      >
      <a
        href="contact.html"
        style="
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-family: Arial, sans-serif;
        "
        >Pertanyaan Umum</a
      >
      <a
        href="about.html"
        style="
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          font-family: Arial, sans-serif;
        "
        >Tentang kami</a
      >
    </div>

    <h1>Berita Penipuan Dalam Talian</h1>
    <div class="image-container">
      <img
        src="image/statistik.jpg"
        alt="Statistik"
        onclick="openLink('statistic.html')"
      />
      <img
        src="image/berita.jpg"
        alt="Berita"
        onclick="openLink('berita.html')"
      />
      <img
        src="image/langgan.jpg"
        alt="Langgan"
        onclick="openLink('langgan.html')"
      />
    </div>

    <script>
      function openLink(page) {
        window.location.href = page; // Redirect to the clicked page
      }
    </script>
  </body>
</html>
